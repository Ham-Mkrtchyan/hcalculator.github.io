<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="calculatorBackground">
        <div id="iphoneLine">
        </div>

        <div id="containerCalc">
            <div id="resultsDiv">
                <span id="results" class="normalFont"></span>
            </div>
            <div id="buttons">
                <button id="C" class="calcButton greyerButton ACButton">C</button>
                <button id="AC" class="calcButton greyerButton plusMinusButton">AC</button>
                <button id="modulo" class="calcButton operatorButton greyerButton" value="%">%</button>
                <button id="divide" class="calcButton orangeButton operatorButton" value="/">/</button>
                <button id="seven" class="calcButton numberButton" value="7">7</button>
                <button id="eight" class="calcButton numberButton" value="8">8</button>
                <button id="nine" class="calcButton numberButton" value="9">9</button>
                <button id="multiply" class="calcButton orangeButton operatorButton" value="*">x</button>
                <button id="four" class="calcButton numberButton" value="4">4</button>
                <button id="five" class="calcButton numberButton" value="5">5</button>
                <button id="six" class="calcButton numberButton" value="6">6</button>
                <button id="minus" class="calcButton orangeButton operatorButton" value="-">-</button>
                <button id="one" class="calcButton numberButton" value="1">1</button>
                <button id="two" class="calcButton numberButton" value="2">2</button>
                <button id="three" class="calcButton numberButton" value="3">3</button>
                <button id="plus" class="calcButton orangeButton operatorButton" value="+">+</button>
                <button id="zero" class="calcButton zeroButton numberButton" value="0">0</button>
                <button id="decimal" class="calcButton" value=".">.</button>
                <button id="equal" class="calcButton orangeButton" value="=">=</button>
            </div>
            <div id="homeCircle">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
